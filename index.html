<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <style>
      .done {
        text-decoration: line-through;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>To do list</h1>
    <form>
      <input type="text" placeholder="Enter a new task" id="newTaskInput">
      <button type="submit">Add a new task</button>
    </form>
    <ul id="taskList"></ul>
    <p id="status"></p>

    <script src="./app.js"></script>
  </body>
</html>
